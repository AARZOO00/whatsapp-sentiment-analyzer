version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-analyzer-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app/backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - analyzer-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: whatsapp-analyzer-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - analyzer-network

networks:
  analyzer-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
